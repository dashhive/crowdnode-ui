<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrowdNode.js UI</title>
  <script>
  if (localStorage.getItem('invert')){document.documentElement.classList.add('it')}
  </script>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
<main>
  <header>
    <aside class="dash-status">
      <h3>Dash Wallet</h3>
      <div class="balance">Balance: </div>
      <form class="link" name="balanceForm">
        <fieldset disabled>
          <button type="submit">ðŸ—˜ Refresh Balance</button>
        </fieldset>
      </form>
    </aside>

    <h1><a href="#">CrowdNode.js UI</a></h1>

    <aside class="cn-status">
      <h3>CrowdNode</h3>
      <div class="balance">Balance: </div>
      <div class="dividends">Dividends: </div>
    </aside>
  </header>

  <figure id="funding"></figure>

  <form name="privKeyForm">
    <fieldset>
      <input name="privateKey" placeholder="Ãash Private Key (WIF)" />
      <button type="submit">Use or Generate Private Key</button>
      <label>
        <input type="checkbox" name="remember" /> Remember Private Key
      </label>
    </fieldset>
  </form>

  <form name="encPrivKey">
    <fieldset disabled>
      <input type="password" name="passphrase" placeholder="Enter your encrypted private key passphrase" minlength="1" />
      <button type="submit">Encrypt/Decrypt Private Key</button>
      <p>Enter a password which will encrypt/decrypt your Private Key (WIF).</p>
      <div class="error"></div>
    </fieldset>
  </form>

  <script async>
    document.privKeyForm.remember.checked = JSON.parse(localStorage.getItem('remember'))
  </script>

  <form name="signupCrowdNodeForm">
    <fieldset disabled>
      <button type="submit">Signup for CrowdNode for Private Key</button>
    </fieldset>
  </form>

  <form name="acceptCrowdNodeForm">
    <fieldset disabled>
      <p>Before using the CrowdNode service, you must accept the <a href="https://crowdnode.io/terms/" target="_blank">Terms and Conditions</a></p>
      <button type="submit">Accept CrowdNode TOS for Private Key</button>
    </fieldset>
  </form>

  <form name="depositCrowdNodeForm">
    <fieldset disabled>
      <input
        type="number"
        name="amount"
        step="0.00000001"
        placeholder="Ãash Amount (0.001)"
      />
    </fieldset>
    <fieldset disabled>
      <button type="submit">Deposit Funds to CrowdNode</button>
    </fieldset>
  </form>
</main>

<script src="https://unpkg.com/@dashevo/dashcore-lib@0.19.x"></script>
<script src="https://unpkg.com/@dashincubator/base58check/base58check.js"></script>
<script src="https://unpkg.com/@dashincubator/secp256k1/secp256k1.js"></script>
<script src="https://unpkg.com/@dashincubator/ripemd160/ripemd160.js"></script>
<script src="https://unpkg.com/@root/request@1.x/urequest.js"></script>
<script src="https://unpkg.com/qrcode-svg@1.x/dist/qrcode.min.js"></script>
<script src="./main.js" type="module" async></script>
</body>
</html>
